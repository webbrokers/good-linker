<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Linker - Сокращение ссылок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white dark:bg-slate-800 text-gray-900 dark:text-slate-100 min-h-screen transition-colors">
    <nav class="border-b border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800 transition-colors">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-semibold text-gray-900 dark:text-slate-100">
                    Good Linker
                </a>
                <div class="flex items-center gap-2">
                    <a href="index.html" class="px-4 py-2 rounded-lg text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors font-medium">Создать ссылку</a>
                    <a href="links.html" class="px-4 py-2 rounded-lg text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">Все ссылки</a>
                    <a href="settings.html" class="px-4 py-2 rounded-lg text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">Настройки</a>
                    <button id="themeToggle" class="ml-2 p-2 rounded-lg text-gray-700 dark:text-slate-200 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors" aria-label="Переключить тему">
                        <svg id="themeIconSun" class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="themeIconMoon" class="w-5 h-5 dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-semibold mb-4 text-gray-900 dark:text-slate-100">
                Сократите вашу ссылку
            </h1>
            <p class="text-gray-600 dark:text-slate-300 text-lg">Создавайте короткие ссылки с аналитикой, UTM метками и A/B тестированием</p>
        </div>

        <div class="bg-white dark:bg-slate-700 border border-gray-200 dark:border-slate-600 rounded-xl p-8 card-shadow-lg transition-colors">
            <form id="linkForm" class="space-y-6">
                <div>
                    <label for="originalUrl" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">
                        Длинная ссылка
                    </label>
                    <input 
                        type="url" 
                        id="originalUrl" 
                        required
                        placeholder="https://example.com/very/long/url"
                        class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors"
                    >
                </div>

                <div>
                    <label for="customCode" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">
                        Кастомный код (опционально)
                    </label>
                    <input 
                        type="text" 
                        id="customCode" 
                        placeholder="my-link"
                        pattern="[a-zA-Z0-9-_]+"
                        class="w-full px-4 py-3 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors"
                    >
                    <p class="mt-1 text-sm text-gray-500 dark:text-slate-400">Только буквы, цифры, дефисы и подчеркивания</p>
                </div>

                <div class="border-t border-gray-200 dark:border-slate-600 pt-6">
                    <button 
                        type="button" 
                        id="toggleUtm"
                        class="flex items-center justify-between w-full text-left text-sm font-medium text-gray-700 dark:text-slate-200 hover:text-gray-900 dark:hover:text-slate-100 transition-colors"
                    >
                        <span>Добавить UTM метки</span>
                        <svg id="utmArrow" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="utmSection" class="hidden mt-4 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="utm_source" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">utm_source</label>
                                <input type="text" id="utm_source" placeholder="google" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors">
                            </div>
                            <div>
                                <label for="utm_medium" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">utm_medium</label>
                                <input type="text" id="utm_medium" placeholder="cpc" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors">
                            </div>
                            <div>
                                <label for="utm_campaign" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">utm_campaign</label>
                                <input type="text" id="utm_campaign" placeholder="summer2024" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors">
                            </div>
                            <div>
                                <label for="utm_term" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">utm_term (опционально)</label>
                                <input type="text" id="utm_term" placeholder="" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors">
                            </div>
                            <div>
                                <label for="utm_content" class="block text-sm font-medium text-gray-700 dark:text-slate-200 mb-2">utm_content (опционально)</label>
                                <input type="text" id="utm_content" placeholder="" class="w-full px-4 py-2 bg-white dark:bg-slate-800 border border-gray-300 dark:border-slate-600 rounded-lg focus:outline-none text-gray-900 dark:text-slate-100 placeholder-gray-400 dark:placeholder-slate-400 transition-colors">
                            </div>
                        </div>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full py-3 px-6 bg-gray-900 dark:bg-slate-600 hover:bg-gray-800 dark:hover:bg-slate-500 rounded-lg font-medium text-white transition-colors"
                >
                    Создать короткую ссылку
                </button>
            </form>

            <div id="result" class="hidden mt-8 p-6 bg-gray-50 dark:bg-slate-800 rounded-lg border border-gray-200 dark:border-slate-600 transition-colors">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900 dark:text-slate-100">Ваша короткая ссылка:</h3>
                    <button id="copyBtn" class="px-4 py-2 bg-gray-900 dark:bg-slate-600 hover:bg-gray-800 dark:hover:bg-slate-500 rounded-lg text-sm font-medium text-white transition-colors">
                        Копировать
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <input 
                        type="text" 
                        id="shortLink" 
                        readonly="readonly"
                        class="flex-1 px-4 py-2 bg-white dark:bg-slate-700 border border-gray-300 dark:border-slate-600 rounded-lg text-blue-600 dark:text-blue-400 font-mono transition-colors"
                    >
                </div>
                <div class="mt-4 flex gap-4">
                    <a id="viewLink" href="#" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm font-medium transition-colors">Посмотреть детали →</a>
                    <a id="qrLink" href="#" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm font-medium transition-colors">Показать QR код →</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/utils/theme-manager.js"></script>
    <script type="module" src="js/core/storage.js"></script>
    <script type="module" src="js/utils/url-validator.js"></script>
    <script type="module" src="js/utils/code-generator.js"></script>
    <script type="module" src="js/utils/utm-builder.js"></script>
    <script type="module" src="js/core/link-service.js"></script>
    <script type="module" src="js/index.js"></script>
    <script type="module">
        // Инициализация переключателя темы
        import themeManager from './js/utils/theme-manager.js';
        document.getElementById('themeToggle')?.addEventListener('click', () => {
            themeManager.toggleTheme();
        });
    </script>
</body>
</html>
