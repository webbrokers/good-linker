<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Linker - Сокращение ссылок</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-white text-gray-900 min-h-screen">
    <nav class="border-b border-gray-200 bg-white">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="text-2xl font-semibold text-gray-900">
                    Good Linker
                </a>
                <div class="flex gap-2">
                    <a href="index.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors font-medium">Создать ссылку</a>
                    <a href="links.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">Все ссылки</a>
                    <a href="settings.html" class="px-4 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition-colors">Настройки</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-semibold mb-4 text-gray-900">
                Сократите вашу ссылку
            </h1>
            <p class="text-gray-600 text-lg">Создавайте короткие ссылки с аналитикой, UTM метками и A/B тестированием</p>
        </div>

        <div class="bg-white border border-gray-200 rounded-xl p-8 card-shadow-lg">
            <form id="linkForm" class="space-y-6">
                <div>
                    <label for="originalUrl" class="block text-sm font-medium text-gray-700 mb-2">
                        Длинная ссылка
                    </label>
                    <input 
                        type="url" 
                        id="originalUrl" 
                        required
                        placeholder="https://example.com/very/long/url"
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400"
                    >
                </div>

                <div>
                    <label for="customCode" class="block text-sm font-medium text-gray-700 mb-2">
                        Кастомный код (опционально)
                    </label>
                    <input 
                        type="text" 
                        id="customCode" 
                        placeholder="my-link"
                        pattern="[a-zA-Z0-9-_]+"
                        class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400"
                    >
                    <p class="mt-1 text-sm text-gray-500">Только буквы, цифры, дефисы и подчеркивания</p>
                </div>

                <div class="border-t border-gray-200 pt-6">
                    <button 
                        type="button" 
                        id="toggleUtm"
                        class="flex items-center justify-between w-full text-left text-sm font-medium text-gray-700 hover:text-gray-900 transition-colors"
                    >
                        <span>Добавить UTM метки</span>
                        <svg id="utmArrow" class="w-5 h-5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <div id="utmSection" class="hidden mt-4 space-y-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="utm_source" class="block text-sm font-medium text-gray-700 mb-2">utm_source</label>
                                <input type="text" id="utm_source" placeholder="google" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400">
                            </div>
                            <div>
                                <label for="utm_medium" class="block text-sm font-medium text-gray-700 mb-2">utm_medium</label>
                                <input type="text" id="utm_medium" placeholder="cpc" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400">
                            </div>
                            <div>
                                <label for="utm_campaign" class="block text-sm font-medium text-gray-700 mb-2">utm_campaign</label>
                                <input type="text" id="utm_campaign" placeholder="summer2024" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400">
                            </div>
                            <div>
                                <label for="utm_term" class="block text-sm font-medium text-gray-700 mb-2">utm_term (опционально)</label>
                                <input type="text" id="utm_term" placeholder="" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400">
                            </div>
                            <div>
                                <label for="utm_content" class="block text-sm font-medium text-gray-700 mb-2">utm_content (опционально)</label>
                                <input type="text" id="utm_content" placeholder="" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg focus:outline-none text-gray-900 placeholder-gray-400">
                            </div>
                        </div>
                    </div>
                </div>

                <button 
                    type="submit"
                    class="w-full py-3 px-6 bg-gray-900 hover:bg-gray-800 rounded-lg font-medium text-white transition-colors"
                >
                    Создать короткую ссылку
                </button>
            </form>

            <div id="result" class="hidden mt-8 p-6 bg-gray-50 rounded-lg border border-gray-200">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-900">Ваша короткая ссылка:</h3>
                    <button id="copyBtn" class="px-4 py-2 bg-gray-900 hover:bg-gray-800 rounded-lg text-sm font-medium text-white transition-colors">
                        Копировать
                    </button>
                </div>
                <div class="flex items-center gap-4">
                    <input 
                        type="text" 
                        id="shortLink" 
                        readonly="readonly"
                        class="flex-1 px-4 py-2 bg-white border border-gray-300 rounded-lg text-blue-600 font-mono"
                    >
                </div>
                <div class="mt-4 flex gap-4">
                    <a id="viewLink" href="#" class="text-blue-600 hover:text-blue-700 text-sm font-medium">Посмотреть детали →</a>
                    <a id="qrLink" href="#" class="text-blue-600 hover:text-blue-700 text-sm font-medium">Показать QR код →</a>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/core/storage.js"></script>
    <script type="module" src="js/utils/url-validator.js"></script>
    <script type="module" src="js/utils/code-generator.js"></script>
    <script type="module" src="js/utils/utm-builder.js"></script>
    <script type="module" src="js/core/link-service.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
